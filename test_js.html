
<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>Тест API</title>

</head>

<body>

    <h1>Тест API Исследователя</h1>

    <div id="results"></div>

    

    <script>

    async function testAPI() {

        const results = document.getElementById('results');

        results.innerHTML = '<p>Тестируем API...</p>';

        

        try {

            // Тест check_status

            const response = await fetch('/issledovatel/api/check_status.php');

            const data = await response.json();

            

            results.innerHTML = `

                <h3>Результат теста check_status.php:</h3>

                <pre>${JSON.stringify(data, null, 2)}</pre>

                <p>HTTP Status: ${response.status}</p>

            `;

        } catch (error) {

            results.innerHTML = `<p style="color: red;">Ошибка: ${error.message}</p>`;

        }

    }

    

    // Запускаем тест

    testAPI();

    </script>

</body>

</html>
