<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>üß™ –¢–µ—Å—Ç UI –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤–µ–∫—Ç–æ—Ä–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞</h2>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5>–¢–µ—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –∫ API</h5>
                        <textarea id="query" class="form-control mb-3" rows="2">–ù–∞–π–¥–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ª–∞–º–∏–Ω–∞—Ç–µ –∏–ª–∏ –ø–∞—Ä–∫–µ—Ç–µ</textarea>
                        <button id="testBtn" class="btn btn-primary">
                            <i class="fas fa-rocket"></i> –¢–µ—Å—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                        </button>
                        
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6>üìä –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</h6>
                        <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay d-none">
        <div class="loading-content">
            <div class="text-center mb-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                </div>
                <h5 class="mt-3 text-primary">–ê–Ω–∞–ª–∏–∑ –ø—Ä–∞–π—Å-–ª–∏—Å—Ç–æ–≤</h5>
                <p class="text-muted">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...</p>
            </div>
            
            <div id="progress-steps" class="progress-steps">
                <!-- Progress items will be dynamically added here -->
            </div>
        </div>
    </div>

    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .progress-steps {
            max-height: 300px;
            overflow-y: auto;
        }

        .progress-step {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
            animation: slideInLeft 0.3s ease;
        }

        .progress-step:last-child {
            border-bottom: none;
        }

        .progress-step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .progress-step-icon i {
            color: white;
            font-size: 0.7rem;
        }

        .progress-step-text {
            flex: 1;
            font-size: 0.9rem;
            color: #333;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
        async function loadStatus() {
            try {
                const response = await fetch('/issledovatel/api/check_status.php');
                const data = await response.json();
                
                const statusHtml = `
                    <div class="mb-2 ${data.deepseek === 'green' ? 'text-success' : 'text-warning'}">
                        <i class="fas fa-circle me-2"></i>DeepSeek: ${data.deepseek}
                    </div>
                    <div class="mb-2 ${data.yandex === 'green' ? 'text-success' : 'text-warning'}">
                        <i class="fas fa-circle me-2"></i>Yandex: ${data.yandex}
                    </div>
                    <small>AI: ${data.ai_provider}</small>
                `;
                
                document.getElementById('status').innerHTML = statusHtml;
            } catch (error) {
                document.getElementById('status').innerHTML = '<div class="text-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
        function displayProgress(progressSteps) {
            const progressContainer = document.getElementById('progress-steps');
            progressContainer.innerHTML = '';
            
            progressSteps.forEach((step, index) => {
                setTimeout(() => {
                    const stepElement = document.createElement('div');
                    stepElement.className = 'progress-step';
                    stepElement.innerHTML = `
                        <div class="progress-step-icon">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="progress-step-text">${step}</div>
                    `;
                    progressContainer.appendChild(stepElement);
                    
                    progressContainer.scrollTop = progressContainer.scrollHeight;
                }, index * 100);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å overlay
        function showLoading() {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('d-none');
            overlay.classList.add('show');
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.add('d-none');
            overlay.classList.remove('show');
        }

        // –¢–µ—Å—Ç API
        async function testAPI() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            showLoading();
            
            try {
                const response = await fetch('/issledovatel/api/process_query.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        chat_id: null
                    })
                });

                const data = await response.json();
                
                // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å –µ—Å–ª–∏ –µ—Å—Ç—å
                if (data.progress && Array.isArray(data.progress)) {
                    displayProgress(data.progress);
                    
                    // –ñ–¥–µ–º –ø–æ–∫–∞–∑–∞ –≤—Å–µ—Ö —à–∞–≥–æ–≤
                    setTimeout(() => {
                        hideLoading();
                        displayResult(data);
                    }, data.progress.length * 100 + 1000);
                } else {
                    hideLoading();
                    displayResult(data);
                }
            } catch (error) {
                hideLoading();
                displayResult({
                    success: false,
                    error: error.message
                });
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            
            if (data.success) {
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h6>‚úÖ –£—Å–ø–µ—à–Ω–æ!</h6>
                        <strong>–û—Ç–≤–µ—Ç:</strong><br>
                        ${data.response.replace(/\n/g, '<br>')}
                        
                        ${data.progress ? `
                            <hr>
                            <strong>–®–∞–≥–æ–≤ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞:</strong> ${data.progress.length}
                            <ul>
                                ${data.progress.map(step => `<li>${step}</li>`).join('')}
                            </ul>
                        ` : ''}
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå –û—à–∏–±–∫–∞</h6>
                        ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                    </div>
                `;
            }
        }

        // –°–æ–±—ã—Ç–∏—è
        document.getElementById('testBtn').addEventListener('click', testAPI);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadStatus();
    </script>
</body>
</html>
